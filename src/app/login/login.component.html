<div class="container-fluid">
  <div  id="card1">
<app-navbar></app-navbar>
  </div>

</div>
<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h1> Login Details </h1>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn" (click)="login()">Submit</button>
            </div>
            <div class="text-center" id="signUpId">
                Click for SignUp <a [routerLink]="['/signup']" routerLinkActive="active">SignUp </a>

            </div>

          </form>
    </div>
  </div>

</div>
