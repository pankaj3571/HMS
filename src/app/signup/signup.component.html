<div class="container-fluid">
    <div  id="card1">
  <app-navbar></app-navbar>
    </div>

  </div>
  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        <h1> Registration </h1>
      </div>
      <div class="card-body">
          <form>
              <div class="form-group">
                  <label for="exampleInputUser">User Name</label>
                  <input type="text" class="form-control" id="exampleInputUser" aria-describedby="emailHelp" placeholder="Enter user" [(ngModel)]="user" name="user">

                </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password">
              </div>
              <div class="form-group">
                  <label for="exampleInputMobile">Mobile No</label>
                  <input type="number" class="form-control" id="exampleInputMobile" placeholder="Mobile No" [(ngModel)]="mobileno" name="mobileno">
                </div>
              <div class="text-center">
                  <button type="submit" class="btn" (click)="SignUp()">Submit</button>
              </div>


            </form>
      </div>
    </div>

  </div>
